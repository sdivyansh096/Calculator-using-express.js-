<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form action="/" method="post" class="form1">
            <div class="input-group">
                <input type="text" name="num1" placeholder="First Number" class="f1">
                <input type="text" name="num2" placeholder="Second Number" class="f2">
            </div>
            <div class="button-group">
                <button type="submit" name="submit" class="b1">Add</button>
                <button type="submit" name="submit1" class="b2">Multiply</button>
                <button type="submit" name="submit2" class="b3">Subtract</button>
                <button type="submit" name="submit3" class="b4">Divide</button>
            </div>
        </form>
    </div>
</body>
</html>
